<!DOCTYPE html>
<html>
<head>
<title> Creating Maps with Leaflet </title>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css 
integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js 
integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>
<body>
<div id="map" style="height:600px"></div>
<script>
var map = L.map('map').setView([13.7563, 100.5018], 10);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
var greenIcon = L.icon({
iconUrl: 'pin1.png',
iconSize: [30,30], // size of the icon
iconAnchor: [45,45], // point of the icon which will correspond to marker's location
popupAnchor: [0,-39] // point from which the popup should open relative to the iconAnchor
});

L.marker([13.74678,100.53500],{icon:greenIcon}).addTo(map).bindPopup("<b>สยามพารากอน</b><br>เขต ปทุมวัน กรุงเทพมหานคร ");
L.marker([13.9142,100.5978],{icon:greenIcon}).addTo(map).bindPopup("<b>สนามบินดอนเมือง</b><br>เขต ดอนเมือง<br>กรุงเทพมหานคร ");
L.marker([13.76489,100.53827],{icon:greenIcon}).addTo(map).bindPopup("<b>อนุสาวรีย์ชัยสมรภูมิ</b><br>เขตราชเทวี กรุงเทพมหานคร ");
L.marker([13.9142,100.5978],{icon:greenIcon}).addTo(map).bindPopup("<b>เซ็นทรัลลาดพร้าว</b><br>เขตจตุจักร กรุงเทพมหานคร ");
L.marker([13.73729,100.52571],{icon:greenIcon}).addTo(map).bindPopup("<b>สนามกีฬาเเห่งจุฬาลงกรณ์มหาวิทยาลัย</b><br>เขตปทุมวัน กรุงเทพมหานคร ");
L.marker([13.73594,100.52564],{icon:greenIcon}).addTo(map).bindPopup("<b>อาคารจามจุรี 9</b><br>เขตปทุมวัน กรุงเทพมหานคร ");
L.marker([13.74678,100.53688],{icon:greenIcon}).addTo(map).bindPopup("<b>วัดปทุมวนาราม (ICONSIAM)</b><br>เขตปทุมวัน กรุงเทพมหานคร ");
</script>
</body>
</html>
